<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Create a Quiz Question</h1>
    <form id="quiz-form">
      <label for="question">Question (max 140 characters):</label>
      <input type="text" id="question" name="question" maxlength="140" placeholder="Write your question here" required>

      <div id="options-container">
        <div class="option-group">
          <input type="text" class="option-input" placeholder="Option 1" required>
          <input type="radio" name="correct" value="0" class="correct-radio">
        </div>
        <div class="option-group">
          <input type="text" class="option-input" placeholder="Option 2" required>
          <input type="radio" name="correct" value="1" class="correct-radio">
        </div>
        <div class="option-group">
          <input type="text" class="option-input" placeholder="Option 3" required>
          <input type="radio" name="correct" value="2" class="correct-radio">
        </div>
        <div class="option-group">
          <input type="text" class="option-input" placeholder="Option 4" required>
          <input type="radio" name="correct" value="3" class="correct-radio">
        </div>
      </div>

      <button type="button" id="shuffle-options">Shuffle Options</button>
      <button type="submit">Save Question</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
